<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talabani tahrirlash</title>
    <style>
        /* Umumiy stillar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 1rem;
        }

        /* Sarlavha */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        /* Forma */
        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #667eea;
            font-size: 0.9rem;
        }

        /* Tugmalar */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Xabarlar */
        .message {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: none;
        }

        .message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                margin-top: 0.5rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Talabani tahrirlash</h1>
            <p>Talaba ma'lumotlarini yangilang</p>
        </header>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <form method="post" id="editStudentForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Foydalanuvchi nomi:</label>
                    <input type="text" id="username" name="username" value="{{ student.username }}" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Parol:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" value="{{ student.password }}" required>
                        <button type="button" class="toggle-password" id="togglePassword">Ko'rsatish</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone_number">Telefon raqam:</label>
                    <input type="text" id="phone_number" name="phone_number" value="{{ student.phone_number }}" required>
                </div>
                
                <div class="form-group">
                    <label for="first_name">Ism:</label>
                    <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Familiya:</label>
                    <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Holati:</label>
                    <select id="status" name="status">
                        {% for key, value in status_choices %}
                        <option value="{{ key }}" {% if key == student.status %}selected{% endif %}>
                            {{ value }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="administrator">Administrator:</label>
                    <input type="text" id="administrator" name="administrator" value="{{ student.administrator }}" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn-primary">Yangilash</button>
                    <a href="{% url 'students' %}" class="btn-secondary" style="text-decoration: none; text-align: center;">Bekor qilish</a>
                </div>
            </form>
            
            <a href="{% url 'students' %}" class="back-link">‚Üê Ortga qaytish</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parolni ko'rsatish/yashirish
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.textContent = type === 'password' ? 'Ko\'rsatish' : 'Yashirish';
            });
            
            // Formani yuborish
            const form = document.getElementById('editStudentForm');
            const messageDiv = document.getElementById('message');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Form ma'lumotlarini yig'ish
                const formData = new FormData(form);
                
                // Yuborishdan oldin validatsiya
                if (validateForm()) {
                    // Bu yerda serverga so'rov yuboriladi
                    // Amaliyotda fetch yoki XMLHttpRequest ishlatiladi
                    
                    // Muvaffaqiyat xabarini ko'rsatish (simulyatsiya)
                    showMessage('Talaba ma\'lumotlari muvaffaqiyatli yangilandi!', 'success');
                    
                    // 2 soniyadan so'ng talabalar ro'yxatiga yo'naltirish
                    setTimeout(function() {
                        window.location.href = "{% url 'students' %}";
                    }, 2000);
                }
            });
            
            // Forma validatsiyasi
            function validateForm() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const phone = document.getElementById('phone_number').value.trim();
                const firstName = document.getElementById('first_name').value.trim();
                const lastName = document.getElementById('last_name').value.trim();
                
                let isValid = true;
                let errorMessage = '';
                
                if (!username) {
                    isValid = false;
                    errorMessage = 'Foydalanuvchi nomi kiritilishi shart!';
                } else if (!password) {
                    isValid = false;
                    errorMessage = 'Parol kiritilishi shart!';
                } else if (!phone) {
                    isValid = false;
                    errorMessage = 'Telefon raqami kiritilishi shart!';
                } else if (!firstName) {
                    isValid = false;
                    errorMessage = 'Ism kiritilishi shart!';
                } else if (!lastName) {
                    isValid = false;
                    errorMessage = 'Familiya kiritilishi shart!';
                } else if (!isValidPhone(phone)) {
                    isValid = false;
                    errorMessage = 'Telefon raqami noto\'g\'ri formatda!';
                }
                
                if (!isValid) {
                    showMessage(errorMessage, 'error');
                }
                
                return isValid;
            }
            
            // Telefon raqamini tekshirish
            function isValidPhone(phone) {
                const phoneRegex = /^\+?[0-9]{10,15}$/;
                return phoneRegex.test(phone);
            }
            
            // Xabarlarni ko'rsatish
            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = 'message';
                
                if (type === 'success') {
                    messageDiv.classList.add('message-success');
                } else if (type === 'error') {
                    messageDiv.classList.add('message-error');
                }
                
                messageDiv.style.display = 'block';
                
                // Xabarni 5 soniyadan so'ng yashirish
                setTimeout(function() {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
            
            // Input maydonlariga fokus bo'lganda xabarni yashirish
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    messageDiv.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
